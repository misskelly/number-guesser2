<!DOCTYPE html>
<html>
  <head>
    <link href="https://necolas.github.io/normalize.css/8.0.1/normalize.css" rel="stylesheet" type="text/css"/>
    <link href="./styles.css" rel="stylesheet" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Mukta|Open+Sans:300,700,800" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guesser</title>
  </head>
  <body>
    <header class="header">
      <section class="title">
        <h1 class="title"><span class="number">NUMBER</span>GUESSER</h1>
        <h2 class="subtitle">ULTIMATE CHALLENGER EDITION</h2>
      </section>
    </header>
    <section class="column-container">
      <section class="column">
        <article class="set-range">
          <h4 class="form-title">Set Range</h4>
          <form class="form range-form">
            <label class="input-label">Min Range
              <input type="number" class=" min-range input" min="-100" max="200" placeholder="1"pattern="0-9">
            </label>
            <label class="input-label">Max Range
              <input type="number" class=" max-range input " min="-100" max="200" placeholder="100">
            </label>
            <button type="submit" class="update btn">UPDATE</button>
          </form>
          <article class=" error-container">
            <div class="range-err error hidden">
             <img src="asset/error-icon.svg" class="error-icon">
            <p class="error-message range-err-message">Error message</p> 
            </div>
          </article>
        </article>
        <article class="guess-form">
          <p class="current-range">The Current Range is <span class="range-start">1</span> to <span class="range-end">100</span></p>
          <form class="game-form">
            <h4 class="form-title">Challenger 1</h4>
            <div class="info-input">
              <label>Name
                <input type="text" class="name1 player-input input" required>
              </label>
              <label class="chall1-guess">Guess
                <input type="number" class="guess1 player-input input guess"pattern="0-9" required>
              </label>
            </div>
            <article class="range-err error-container">
              <!-- <div class="error ch1-err hidden">
                <img src="asset/error-icon.svg" class="error-icon">
                <p class="error-message">Error message</p> 
              </div> -->
            </article>
            <h4 class="form-title">Challenger 2</h4>
            <div class="info-input">
              <label class="chall2-name">Name
                <input type="text" class="input player-input name2" required>
              </label>
              <label class="chall2-guess">Guess
                <input type="number" class="input player-input guess2 guess" maxlength="3" pattern="0-9" required>
              </label>
            </div>
            <article class="game-form-error error-container">
              <div class="error hidden game-err">
                <img src="asset/error-icon.svg" class="error-icon">
                <p class="game-error-message error-message">Error message</p> 
              </div>
            </article>
            <section class="btn-group">
              <button class=" submit-btn btn" type="submit" >SUBMIT GUESS</button>
              <button class="btn reset-btn" type="reset" disabled="true">RESET GAME</button>
              <button class="btn clear-btn" type="reset" disabled="true">CLEAR GAME</button>
            </section>
          </form>
        </article>
        <article class="left-cards score">
          <h4 class="form-title">Latest Score</h4>
          <section class="align-scores">
            <div class="chall1-score">
              <h5 class="score-name1">Challenger 1 Name</h5>
              <p class="current">current guess</p>
              <h1 class="guess-result1">0</h1>
              <p class="guess-message1"></p>
            </div>
            <div class="chall2-score">
              <h5 class="score-name2">Challenger 2 Name</h5>
              <p class="current">current guess</p>
              <h1  class="guess-result2">0</h1>
              <p class="guess-message2"></p>
            </div>
          </section>
        </article>
      </article>
    </section>
    <section class="column right-column">
      <!-- <article class="score-card">
        <p class="card-title">CHALLENGER 2 NAME<span> vs</span>
      CHALLENGER 2 NAME</p>
      <hr>
      <h2 class="winner-card"></h2>
      <p class="winner">is the WINNER</p>
      <hr>
      <section class="score-card-bottom">
      <section class="score-card-item"><strong>0</strong> GUESSES</section>
    <section class="score-card-item"><strong>0</strong> MINUTES</section>
    <button class="score-card-item delete-btn" type="reset">X</button>
  </section>
</article> -->
</section>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
